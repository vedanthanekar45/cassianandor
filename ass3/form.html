<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
</head>

<body>
    <h1 class="logo keep-it-centered">The Book Nook</h1>

        <div class="event-form-container">
        <h2 class="event-form-title keep-it-centered">Event Registration Form</h2>
        <form class="event-form" id="regForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="mob">Mobile Number:</label>
                    <input type="tel" id="mob" name="mob">
                </div>
                <div class="form-group">
                    <label for="event">Select Event:</label>
                    <select id="event" name="event">
                        <option value="">Choose an event</option>
                        <option value="mystery-club">Mystery Novel Book Club</option>
                        <option value="author-talk">Author Talk & Signing</option>
                        <option value="writing-workshop">Creative Writing Workshop</option>
                        <option value="classic-reading">Classic Literature Reading Group</option>
                        <option value="story-time">Children's Story Time</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Register for Event</button>
            <div id="form-success-message"></div>
            <span id="msg"></span>
        </form>
    </div>

    <script src="validation.js"></script>
</body>

</html>
